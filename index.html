<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo</title>
<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url("fundo.png") no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, Helvetica, sans-serif;
  color: #fff;
.box {
  width: 340px;
  padding: 25px;
  background: rgba(21,21,24,0.92);
  border-radius: 12px;

  /* AJUSTE VISUAL */
  transform: translateX(40px);
}
input, button {
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:4px;
}
button {
  background:#5865f2;
  color:#fff;
  cursor:pointer;
}
.status {
  margin-top:15px;
  font-weight:bold;
}
.on { color:#4caf50; }
.off { color:#f44336; }
</style>
</head>

<body>

<div class="box">
  <h2>Painel Do Trapy</h2>

  <input id="user" placeholder="Usuário">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>

<p class="status">
  Servidor: <span id="serverStatus">Verificando...</span>
</p>
<script>
const VPS_IP = "159.65.30.217";

function checkStatus() {
  fetch("http://" + VPS_IP + "/status.txt", { cache: "no-store" })
    .then(() => {
      document.getElementById("status").innerHTML =
        "Servidor: <span class='on'>ONLINE</span>";
    })
    .catch(() => {
      document.getElementById("status").innerHTML =
        "Servidor: <span class='off'>OFFLINE</span>";
    });
}

function login() {
  if (user.value === "admin" && pass.value === "1234567890") {
    window.location.href = "http://" + VPS_IP + ":40120";
  } else {
    alert("Login inválido");
  }
}

checkStatus();
setInterval(checkStatus, 10000);
</script>
<a 
  href="https://discord.gg/q5Hr8yWKyT" 
  target="_blank" 
  class="discord-btn"
>
  Discord
</a>
</body>
</html>
<script>
async function checkServer() {
  const statusEl = document.getElementById("serverStatus");

  try {
    await fetch("http://SEU_IP_DA_VPS:30120", { mode: "no-cors" });
    statusEl.innerHTML = "ONLINE";
    statusEl.style.color = "lime";
  } catch (e) {
    statusEl.innerHTML = "OFFLINE";
    statusEl.style.color = "red";
  }
}

checkServer();
setInterval(checkServer, 10000); // atualiza a cada 10s
</script>
