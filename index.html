<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo</title>
<style>
body {
  background: url("fundo.jpg") no-repeat 50% 50% fixed;
  background-size: cover;
}
.box {
  width:320px;
  margin:100px auto;
  padding:20px;
  background:#151518;
  border-radius:8px;
}
input, button {
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:4px;
}
button {
  background:#5865f2;
  color:#fff;
  cursor:pointer;
}
.status {
  margin-top:15px;
  font-weight:bold;
}
.on { color:#4caf50; }
.off { color:#f44336; }
</style>
</head>

<body>

<div class="box">
  <h2>Painel Do Trapy</h2>

  <input id="user" placeholder="Usuário">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>

  <div id="status" class="status">Verificando status...</div>
</div>

<script>
const VPS_IP = "IP_DA_SUA_VPS";

function checkStatus() {
  fetch("http://" + VPS_IP + "/status.txt", { cache: "no-store" })
    .then(() => {
      document.getElementById("status").innerHTML =
        "Servidor: <span class='on'>ONLINE</span>";
    })
    .catch(() => {
      document.getElementById("status").innerHTML =
        "Servidor: <span class='off'>OFFLINE</span>";
    });
}

function login() {
  if (user.value === "admin" && pass.value === "1234567890") {
    window.location.href = "http://" + VPS_IP + ":40120";
  } else {
    alert("Login inválido");
  }
}

checkStatus();
setInterval(checkStatus, 10000);
</script>

</body>
</html>
